<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./dinoSkull.png" type="image/x-icon">
    <script src="index.js"></script>
    <title>Periods of The Mesozoic Era</title>
</head>
<body>
    <header>
        <h1 id="title">Periods of The Mesozoic Era</h1>
    </header>
    <br><br>
    <div id="interactionArea">
        <label for="eras">Choose An Era:</label>
        <select name="eras" id="eras">
            <option value="triassic">Triassic Period</option>
            <option value="jurassic">Jurassic Period</option>
            <option value="cretaceous">Cretaceous Period</option>
        </select>
        <input type="submit" value="Go!">
    </div>
    <div id="gallery">
        <img src="./shoni.jpg" height=400em alt="Shonisaurus Picture">
        <img src="./longis.jpg" height=400em alt="Longisquama Picture">
        <img src="./tany.jpg" height=400em alt="Tanystropheus Picture">
    </div>
    <div id="dinoDesc">
        <h2>Click on a dinosaur for it's info.</h2>
    </div>
</body>
</html>
